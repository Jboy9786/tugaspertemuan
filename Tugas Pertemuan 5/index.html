<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table with background color change </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1> Table with Background Color Change </h1>
    <div>
        <button class="color-button" style="background-color:blue;" onclick="changeColor('blue')"> Blue </button>
        <button class="color-button" style="background-color:red;" onclick="changeColor('red')"> Red </button>
        <button class="color-button" style="background-color:yellow;" onclick="changeColor('yellow')"> Yellow </button>
        <button class="color-button" style="background-color:green;" onclick="changeColor('green')"> Green </button>
        <button class="color-button" style="background-color:purple;" onclick="changeColor('purple')"> Purple </button>
        <button class="color-button" style="background-color:gray;" onclick="changeColor('gray')"> Gray </button>
        <button class="color-button" style="background-color:pink;" onclick="changeColor('pink')"> Pink </button>
        <button class="color-button" style="background-color:silver;" onclick="changeColor('silver')"> Silver </button>
        <button class="color-button" style="background-color:brown;" onclick="changeColor('brown')"> Brown </button>
        <button class="color-button" style="background-color:gold;" onclick="changeColor('gold')"> Gold </button>
    </div>
    <table id="myTable">
        <thead>
            <tr>
                <th> Header 1 </th>
                <th> Header 2 </th>
                <th> Header 3 </th>
            <tr>
        </thead>
        <tbody>
            <tr>
                <td> Data 1 </td>
                <td> Data 1 </td>
                <td> Data 1 </td>
            </tr>
            <tr>
                <td> Data 1 </td>
                <td> Data 1 </td>
                <td> Data 1 </td>
            </tr>
            <tr>
                <td> Data 1 </td>
                <td> Data 1 </td>
                <td> Data 1 </td>
            </tr>
        </tbody>
    </table>
    <script>
        function changeColor(color) {
            document.getElementById('myTable').style.backgroundColor= color;
        }
    </script>
</body>
</html>
