<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Layout with Float and Forms Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1> Helpnow.com </h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="product.html"> Product </a></li>
            <li><a href="pricing.html"> Pricing </a></li>
            <li><a href="contacts.html"> Contact </a></li>
            <li><a href="demo.html"> Demo </a></li>
        </ul>
    </nav>
    
    <aside>
        <ul>
            <li><a href="#"> Register</a></li>
            <li><a href="#"> Login </a></li>
        </ul>
    </aside>
    <main>
        <h2>Select Product</h2>
        <form action="#" method="post">
        <input type="radio">
        <label> Helpnow for SOHO </label><br>
        <input type="radio">
        <label> Helpnow for EMI </label><br>
        <input type="radio">
        <label> Helpnow for Enterprise </label><br>
        <h2> Price Quotations </h2>
            <label for="text">Company :</label>
            <input type="text" id="text" name="text"><br><br>

            <label for="text">Name :</label>
            <input type="text" id="text" name="text"><br><br>

            <label for="text">Designation :</label>
            <input type="text" id="text" name="text"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="select">Options :</label>
            <select id="select" name="select">
                <option value="option1">On Premise </option>
                <option value="option2">Cloud </option>
            </select><br><br>

            <label for="select">Implementation Plan :</label>
            <select id="select" name="select">
                <option value="option1">3 Months</option>
                <option value="option2">6 Months</option>
                <option value="option3">1 Year</option>
                <option value="option4">Over 1  Year</option>
            </select><br><br>

            <label for="number">Budget (Optional):</label>
            <input type="number" id="number" name="number"><br><br>

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>Website Footer</p>
    </footer>

</html>
